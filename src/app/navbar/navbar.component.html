<div>
  <!-- Navbar -->
  <nav class="opacity-80 z-50 fixed top-0 md:left-1/2 md:top-8 md:-translate-x-1/2 w-full md:w-fit flex items-center justify-between gap-2 md:gap-4 rounded-none md:rounded-lg border border-neutral-700 bg-neutral-900 p-2 md:p-1 text-sm text-neutral-500 transition-all">
    <!-- Logo Div -->
    <div>
      <a [routerLink]="['/']" class="font-bold text-white">
        <img
          src="./assets/braden-logo.png"
          alt="Braden's Logo"
          class="invert brightness-200 h-14 md:h-12 object-contain hover:scale-105 duration-500"
          style="min-width: 65px; min-height: 65px;"
        />
      </a>
    </div>

    <!-- Hamburger Menu Button (visible on small screens) -->
    <button (click)="toggleMenu()" class="md:hidden text-white focus:ring-white mr-4">
      <svg
        class="h-6 w-6 transform transition-transform duration-300"
        [ngClass]="{ 'rotate-180': menuOpen }"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        ></path>
      </svg>
    </button>

    <!-- Site Sections Div (Visible on large screens) -->
    <div class="hidden md:flex flex-nowrap space-x-2 md:space-x-4 ml-4 mr-2 md:mr-6">
      <!-- About Link -->
      <a
        [routerLink]="['/about']"
        class="relative inline-block h-[30px] md:h-[24px] leading-[30px] md:leading-[24px] text-base md:text-sm text-[#B3B3B3] overflow-hidden transition-colors duration-500 group"

      >
        <span
          class="relative block text-gray-500 transition-all duration-500 z-10 group-hover:opacity-0 group-hover:-translate-y-full"
        >About</span
        >
        <span
          class="absolute inset-0 text-white opacity-0 translate-y-full transition-all duration-500 z-20 group-hover:opacity-100 group-hover:translate-y-0"
        >About</span
        >
      </a>
      <!-- Projects Link -->
      <a
        [routerLink]="['/projects']"
        class="relative inline-block h-[30px] md:h-[24px] leading-[30px] md:leading-[24px] text-base md:text-sm text-[#B3B3B3] overflow-hidden transition-colors duration-500 group"

      >
        <span
          class="relative block text-gray-500 transition-all duration-500 z-10 group-hover:opacity-0 group-hover:-translate-y-full"
        >Projects</span
        >
        <span
          class="absolute inset-0 text-white opacity-0 translate-y-full transition-all duration-500 z-20 group-hover:opacity-100 group-hover:translate-y-0"
        >Projects</span
        >
      </a>
      <!-- Photography Link -->
      <a
        [routerLink]="['/photography']"
        class="relative inline-block h-[30px] md:h-[24px] leading-[30px] md:leading-[24px] text-base md:text-sm text-[#B3B3B3] overflow-hidden transition-colors duration-500 group"

      >
        <span
          class="relative block text-gray-500 transition-all duration-500 z-10 group-hover:opacity-0 group-hover:-translate-y-full"
        >Photography</span
        >
        <span
          class="absolute inset-0 text-white opacity-0 translate-y-full transition-all duration-500 z-20 group-hover:opacity-100 group-hover:translate-y-0"
        >Photography</span
        >
      </a>
      <!-- Contact Link -->
      <a
        [routerLink]="['/contact']"
        class="relative inline-block h-[30px] md:h-[24px] leading-[30px] md:leading-[24px] text-base md:text-sm text-[#B3B3B3] overflow-hidden transition-colors duration-500 group"

      >
        <span
          class="relative block text-gray-500 transition-all duration-500 z-10 group-hover:opacity-0 group-hover:-translate-y-full"
        >Contact</span
        >
        <span
          class="absolute inset-0 text-white opacity-0 translate-y-full transition-all duration-500 z-20 group-hover:opacity-100 group-hover:translate-y-0"
        >Contact</span
        >
      </a>
    </div>

    <!-- Resume Button Div (Visible on large screens) -->
    <div class="hidden md:flex items-center md:ml-auto md:mr-3">
      <a
        [routerLink]="['/resume']"
        class="resume-button relative inline-block border border-gray-500 rounded-lg px-4 my-2 overflow-hidden text-gray-500 bg-transparent font-semibold text-base md:text-sm leading-[40px] md:leading-[50px] text-center group hover:text-black transform hover:scale-105"
      >
        <span class="relative z-10">Resume</span>
        <span
          class="fill-span absolute inset-0 bg-white rounded-[100%] translate-y-[200%] transition-transform duration-[1000ms] ease-in-out z-0 scale-[2.5] group-hover:translate-y-0"
        ></span>
      </a>
    </div>
  </nav>

  <!-- Mobile Menu (Visible when toggled on small screens) -->
  <div *ngIf="menuOpen" class="z-40 fixed md:hidden w-full bg-neutral-900 p-4 space-y-4 mt-menu">
    <a [routerLink]="['/about']" class="block font-semibold text-gray-400 hover:text-white">About</a>
    <a [routerLink]="['/projects']" class="block font-semibold text-gray-400 hover:text-white"
    >Projects</a
    >
    <a [routerLink]="['/photography']" class="block font-semibold text-gray-400 hover:text-white"
    >Photography</a
    >
    <a [routerLink]="['/contact']" class="block font-semibold text-gray-400 hover:text-white"
    >Contact</a
    >
    <a [routerLink]="['/resume']" class="block font-semibold text-gray-400 hover:text-white">Resume</a>
  </div>
</div>

<!-- Router outlet to load content dynamically based on the route -->
<router-outlet></router-outlet>
