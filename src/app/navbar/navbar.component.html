<div>
  <!-- Navbar -->
  <nav class="opacity-90 z-50 sticky md:fixed top-0 md:left-1/2 md:top-8 md:-translate-x-1/2 left-0 w-full md:w-auto flex items-center gap-4 md:gap-6 rounded-none md:rounded-lg border border-neutral-700 bg-neutral-900 p-2 text-sm text-neutral-500 transition-all">
    <!-- Logo Div -->
    <div class="flex justify-between items-center w-full md:w-auto flex-shrink-0">
      <a [routerLink]="['/']" class="font-bold text-white">
        <img
          src="./assets/braden-logo.png"
          alt="Braden's Logo"
          class="invert brightness-200 scale-125 h-14 md:h-16 object-contain"
        />
      </a>

      <!-- Hamburger Menu Button (visible on small screens) -->
      <button (click)="toggleMenu()" class="md:hidden text-white focus:outline-none mr-4">
        <svg
          class="h-6 w-6 transform transition-transform duration-300"
          [ngClass]="{ 'rotate-180': menuOpen }"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          ></path>
        </svg>
      </button>
    </div>

    <!-- Site Sections Div (Visible on large screens) -->
    <div class="hidden md:flex flex-nowrap items-center space-x-2 md:space-x-6 pl-8 pr-8">
      <!-- About Link -->
      <a
        [routerLink]="['/about']"
        class="relative inline-block h-[30px] leading-[30px] text-base text-[#B3B3B3] overflow-hidden transition-colors duration-500 group"
      >
        <span
          class="relative block text-gray-500 transition-opacity transition-transform duration-500 z-10 group-hover:opacity-0 group-hover:-translate-y-full"
        >About</span
        >
        <span
          class="absolute inset-0 text-white opacity-0 translate-y-full transition-opacity transition-transform duration-500 z-20 group-hover:opacity-100 group-hover:translate-y-0"
        >About</span
        >
      </a>
      <!-- Projects Link -->
      <a
        [routerLink]="['/projects']"
        class="relative inline-block h-[30px] leading-[30px] text-base text-[#B3B3B3] overflow-hidden transition-colors duration-500 group"
      >
        <span
          class="relative block text-gray-500 transition-opacity transition-transform duration-500 z-10 group-hover:opacity-0 group-hover:-translate-y-full"
        >Projects</span
        >
        <span
          class="absolute inset-0 text-white opacity-0 translate-y-full transition-opacity transition-transform duration-500 z-20 group-hover:opacity-100 group-hover:translate-y-0"
        >Projects</span
        >
      </a>
      <!-- Photography Link -->
      <a
        [routerLink]="['/photography']"
        class="relative inline-block h-[30px] leading-[30px] text-base text-[#B3B3B3] overflow-hidden transition-colors duration-500 group"
      >
        <span
          class="relative block text-gray-500 transition-opacity transition-transform duration-500 z-10 group-hover:opacity-0 group-hover:-translate-y-full"
        >Photography</span
        >
        <span
          class="absolute inset-0 text-white opacity-0 translate-y-full transition-opacity transition-transform duration-500 z-20 group-hover:opacity-100 group-hover:translate-y-0"
        >Photography</span
        >
      </a>
      <!-- Contact Link -->
      <a
        [routerLink]="['/contact']"
        class="relative inline-block h-[30px] leading-[30px] text-base text-[#B3B3B3] overflow-hidden transition-colors duration-500 group"
      >
        <span
          class="relative block text-gray-500 transition-opacity transition-transform duration-500 z-10 group-hover:opacity-0 group-hover:-translate-y-full"
        >Contact</span
        >
        <span
          class="absolute inset-0 text-white opacity-0 translate-y-full transition-opacity transition-transform duration-500 z-20 group-hover:opacity-100 group-hover:translate-y-0"
        >Contact</span
        >
      </a>
    </div>

    <!-- Resume Button Div (Visible on large screens) -->
    <div class="md:flex items-center mr-4">
      <a
        [routerLink]="['/resume']"
        class="resume-button relative inline-block border-2 border-gray-500 rounded-lg px-6 my-2 overflow-hidden text-gray-500 bg-transparent font-semibold leading-[50px] text-center group hover:text-black transform hover:scale-105"
      >
        <span class="relative z-10">Resume</span>
        <span
          class="fill-span absolute inset-0 bg-white rounded-[100%] translate-y-[200%] transition-transform duration-[1000ms] ease-in-out z-0 scale-[2.5] group-hover:translate-y-0"
        ></span>
      </a>
    </div>

  </nav>

  <!-- Mobile Menu (Visible when toggled on small screens) -->
  <div *ngIf="menuOpen" class="z-40 fixed md:hidden w-full bg-neutral-900 p-4 space-y-4">
    <a [routerLink]="['/about']" class="block font-semibold text-gray-400 hover:text-white">About</a>
    <a [routerLink]="['/projects']" class="block font-semibold text-gray-400 hover:text-white"
    >Projects</a
    >
    <a [routerLink]="['/photography']" class="block font-semibold text-gray-400 hover:text-white"
    >Photography</a
    >
    <a [routerLink]="['/contact']" class="block font-semibold text-gray-400 hover:text-white"
    >Contact</a
    >
    <a [routerLink]="['/resume']" class="block font-semibold text-gray-400 hover:text-white">Resume</a>
  </div>
</div>

<!-- Router outlet to load content dynamically based on the route -->
<router-outlet></router-outlet>
